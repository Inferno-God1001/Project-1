<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editor de HTML Profissional</title>
  <style>
    :root {
      --bg-color: #f5f5f5;
      --text-color: #333;
      --editor-bg: white;
      --border-color: #ccc;
      --button-bg: #007bff;
      --button-hover: #0056b3;
    }

    body.dark-mode {
      --bg-color: #1e1e1e;
      --text-color: #f5f5f5;
      --editor-bg: #2d2d2d;
      --border-color: #444;
      --button-bg: #444;
      --button-hover: #666;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: background-color 0.3s, color 0.3s;
    }

    textarea {
      width: 80%;
      min-height: 120px;
      font-family: monospace;
      border: 1px solid var(--border-color);
      padding: 10px;
      overflow-y: auto;
      resize: none;
      box-sizing: border-box;
      margin-top: 15px;
      font-size: 14px;
      line-height: 1.5;
      background-color: var(--editor-bg);
      color: var(--text-color);
      transition: all 0.3s;
    }

    .code-container {
      width: 80%;
      position: relative;
      z-index: 1;
    }

    .copy-button {
      position: absolute;
      right: 10px;
      top: -20px;
      background-color: var(--button-bg);
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
      transition: background-color 0.2s;
    }

    .copy-button:hover {
      background-color: var(--button-hover);
    }

    iframe {
      width: 80%;
      min-height: 100px; 
      border: 1px solid var(--border-color);
      background-color: var(--editor-bg); 
      color: var(--text-color); 
      box-sizing: border-box;
      margin-top: 15px;
      overflow-y: auto;
      transition: all 0.3s;
    }

    .controls {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 15px;
    }

    button {
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
      border: none;
      background-color: var(--button-bg);
      color: white;
      border-radius: 4px;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: var(--button-hover);
    }

    .menu-button {
      position: fixed;
      left: 20px;
      top: 20px;
      z-index: 1000;
      font-size: 20px;
    }

    .saved-files {
      position: fixed;
      left: -300px;
      top: 0;
      width: 250px;
      height: 100%;
      background-color: var(--editor-bg);
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
      transition: left 0.3s ease;
      padding: 20px;
      overflow-y: auto;
      z-index: 1001; 
    }

    .saved-files.open {
      left: 0;
    }

    .saved-files h3 {
      margin-bottom: 10px;
    }

    .saved-files ul {
      list-style-type: none;
      padding: 0;
    }

    .saved-files li {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px;
      background-color: var(--bg-color);
      border: 1px solid var(--border-color);
      margin-bottom: 5px;
      cursor: pointer;
    }

    .saved-files li:hover {
      background-color: var(--button-hover);
    }

    .file-actions {
      display: flex;
      gap: 10px;
    }

    .file-actions button {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 14px;
    }

    .file-actions button.edit {
      color: var(--button-bg);
    }

    .file-actions button.delete {
      color: #ff0000;
    }

    .language-options {
      margin-top: 20px;
    }

    .language-options button {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      text-align: left;
    }

    .scroll-to-result {
      position: fixed;
      right: 20px;
      bottom: 20px;
      z-index: 1000;
    }

    .theme-toggle {
      position: fixed;
      right: 20px;
      top: 20px;
      z-index: 1000;
    }

    .close-menu-button {
      position: absolute;
      right: 10px;
      top: 10px;
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
      color: var(--text-color);
    }
  </style>
</head>
<body>
  <button class="theme-toggle" onclick="toggleTheme()">üåì</button>

  <button class="menu-button" onclick="toggleMenu()">‚û•</button>

  <div class="saved-files" id="savedFilesMenu">
    <button class="close-menu-button" onclick="toggleMenu()">√ó</button>
    <h3 id="savedFilesTitle">Arquivos Salvos</h3>
    <ul id="savedFilesList"></ul>

    <div class="controls">
      <input type="text" id="fileName" placeholder="Nome do arquivo">
      <button onclick="salvarArquivo()" id="saveButton">Salvar</button>
      <button onclick="novoArquivo()" id="newButton">Novo Arquivo</button>
      <button onclick="apagarCodigo()" id="clearButton">Apagar C√≥digo</button>
    </div>

    <div class="language-options">
      <h3>Idioma</h3>
      <button onclick="changeLanguage('pt')">Portugu√™s(br)</button>
      <button onclick="changeLanguage('en')">English(usa)</button>
      <button onclick="changeLanguage('ru')">–†—É—Å—Å–∫–∏–π</button>
      <button onclick="changeLanguage('ja')">Êó•Êú¨Ë™û</button>
    </div>
  </div>

  <h2 id="editorTitle">Editor de C√≥digo HTML</h2>
  <div class="code-container">
    <textarea id="htmlCode" placeholder="Escreva seu c√≥digo HTML aqui..." oninput="executarCodigo(this)"></textarea>
    <button class="copy-button" onclick="copiarCodigo()">üìã Copiar C√≥digo</button>
  </div>
  <h2 id="resultTitle">Resultado</h2>
  <iframe id="output"></iframe>  

  <button class="scroll-to-result" onclick="scrollToResult()">‚¨áÔ∏è Ver Resultado</button>

  <script>
    function copiarCodigo() {
      const codigo = document.getElementById("htmlCode").value;
      navigator.clipboard.writeText(codigo)
        .then(() => alert("C√≥digo copiado para a √°rea de transfer√™ncia!"))
        .catch(() => alert("Erro ao copiar o c√≥digo."));
    }

    function toggleTheme() {
      document.body.classList.toggle('dark-mode');
      localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
      executarCodigo(document.getElementById("htmlCode")); // Atualiza o iframe ao mudar o tema
    }

    function loadTheme() {
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme === 'dark') {
        document.body.classList.add('dark-mode');
      }
    }

    function toggleMenu() {
      const menu = document.getElementById("savedFilesMenu");
      menu.classList.toggle("open");
    }

    function autoExpand(textarea) {
      textarea.style.height = 'auto';
      textarea.style.height = textarea.scrollHeight + 'px';
    }

    function executarCodigo(textarea) {
      autoExpand(textarea);
      
      let codigo = textarea.value;
      codigo = codigo.replace(/---/g, '<hr>');
      
      const iframe = document.getElementById("output");
      const doc = iframe.contentWindow.document;
      
      doc.open();
      doc.write(`
        <!DOCTYPE html>
        <html>
          <head>
            <style>
              body {
                background-color: ${document.body.classList.contains('dark-mode') ? '#2d2d2d' : 'white'};
                color: ${document.body.classList.contains('dark-mode') ? '#f5f5f5' : '#333'};
              }
            </style>
          </head>
          <body>${codigo}</body>
        </html>
      `);
      doc.close();

      setTimeout(() => {
        try {
          const body = doc.body;
          const html = doc.documentElement;
          const height = Math.max(
            body.scrollHeight,
            body.offsetHeight,
            html.clientHeight,
            html.scrollHeight,
            html.offsetHeight
          );
          
          iframe.style.height = (height > 100 ? height : 100) + "px"; // Altura m√≠nima de 100px
        } catch (e) {
          console.error("Erro ao redimensionar:", e);
        }
      }, 50);
    }

    function salvarArquivo() {
      const fileName = document.getElementById("fileName").value.trim();
      const content = document.getElementById("htmlCode").value;

      if (!fileName) {
        alert("Por favor, insira um nome para o arquivo!");
        return;
      }

      localStorage.setItem(fileName, content);

      atualizarListaArquivos();

      const blob = new Blob([content], { type: 'text/html' });
      const url = URL.createObjectURL(blob);

      const link = document.createElement("a");
      link.href = url;
      link.download = fileName.endsWith('.html') ? fileName : `${fileName}.html`;
      link.click();

      URL.revokeObjectURL(url);
    }

    function novoArquivo() {
      const content = document.getElementById("htmlCode").value;
      if (content.trim() !== "") {
        const confirmacao = confirm("Deseja salvar o arquivo atual antes de criar um novo?");
        if (confirmacao) {
          salvarArquivo();
        }
      }
      document.getElementById("fileName").value = "";
      document.getElementById("htmlCode").value = "";
      document.getElementById("output").contentWindow.document.body.innerHTML = "";
      autoExpand(document.getElementById("htmlCode"));
    }

    function apagarCodigo() {
      const confirmacao = confirm("Tem certeza que deseja apagar o c√≥digo?");
      if (confirmacao) {
        document.getElementById("htmlCode").value = "";
        document.getElementById("output").contentWindow.document.body.innerHTML = "";
        autoExpand(document.getElementById("htmlCode"));
      }
    }

    function carregarArquivo(fileName) {
      const content = localStorage.getItem(fileName);
      if (content) {
        document.getElementById("fileName").value = fileName;
        document.getElementById("htmlCode").value = content;
        executarCodigo(document.getElementById("htmlCode"));
        toggleMenu(); 
      }
    }

    function editarNomeArquivo(oldName) {
      const newName = prompt("Digite o novo nome do arquivo:", oldName);
      if (newName && newName !== oldName) {
        const content = localStorage.getItem(oldName);
        localStorage.removeItem(oldName);
        localStorage.setItem(newName, content);
        atualizarListaArquivos();
      }
    }

    function excluirArquivo(fileName) {
      const confirmacao = confirm(`Tem certeza que deseja excluir o arquivo "${fileName}"?`);
      if (confirmacao) {
        localStorage.removeItem(fileName);
        atualizarListaArquivos();
      }
    }

    function atualizarListaArquivos() {
      const savedFilesList = document.getElementById("savedFilesList");
      savedFilesList.innerHTML = "";

      for (let i = 0; i < localStorage.length; i++) {
        const fileName = localStorage.key(i);
        const li = document.createElement("li");

        const span = document.createElement("span");
        span.textContent = fileName;
        span.onclick = () => carregarArquivo(fileName);
        li.appendChild(span);

        const actions = document.createElement("div");
        actions.className = "file-actions";

        const editButton = document.createElement("button");
        editButton.className = "edit";
        editButton.innerHTML = "‚úé";
        editButton.onclick = (e) => {
          e.stopPropagation();
          editarNomeArquivo(fileName);
        };
        actions.appendChild(editButton);

        const deleteButton = document.createElement("button");
        deleteButton.className = "delete";
        deleteButton.innerHTML = "üóë";
        deleteButton.onclick = (e) => {
          e.stopPropagation(); 
          excluirArquivo(fileName);
        };
        actions.appendChild(deleteButton);

        li.appendChild(actions);
        savedFilesList.appendChild(li);
      }
    }

    const translations = {
      pt: {
        savedFilesTitle: "Arquivos Salvos",
        editorTitle: "Editor de C√≥digo HTML",
        saveButton: "Salvar",
        newButton: "Novo Arquivo",
        clearButton: "Apagar C√≥digo",
        resultTitle: "Resultado",
      },
      en: {
        savedFilesTitle: "Saved Files",
        editorTitle: "HTML Code Editor",
        saveButton: "Save",
        newButton: "New File",
        clearButton: "Clear Code",
        resultTitle: "Result",
      },
      ru: {
        savedFilesTitle: "–°–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã–µ —Ñ–∞–π–ª—ã",
        editorTitle: "–†–µ–¥–∞–∫—Ç–æ—Ä HTML-–∫–æ–¥–∞",
        saveButton: "–°–æ—Ö—Ä–∞–Ω–∏—Ç—å",
        newButton: "–ù–æ–≤—ã–π —Ñ–∞–π–ª",
        clearButton: "–û—á–∏—Å—Ç–∏—Ç—å –∫–æ–¥",
        resultTitle: "–†–µ–∑—É–ª—å—Ç–∞—Ç",
      },
      ja: {
        savedFilesTitle: "‰øùÂ≠ò„Åï„Çå„Åü„Éï„Ç°„Ç§„É´",
        editorTitle: "HTML„Ç≥„Éº„Éâ„Ç®„Éá„Ç£„Çø",
        saveButton: "‰øùÂ≠ò",
        newButton: "Êñ∞Ë¶è„Éï„Ç°„Ç§„É´",
        clearButton: "„Ç≥„Éº„Éâ„Çí„ÇØ„É™„Ç¢",
        resultTitle: "ÁµêÊûú",
      },
    };

    let currentLang = "pt";

    function changeLanguage(lang) {
      currentLang = lang;
      applyTranslation(lang);
    }

    function applyTranslation(lang) {
      const translation = translations[lang];
      document.getElementById("savedFilesTitle").textContent = translation.savedFilesTitle;
      document.getElementById("editorTitle").textContent = translation.editorTitle;
      document.getElementById("saveButton").textContent = translation.saveButton;
      document.getElementById("newButton").textContent = translation.newButton;
      document.getElementById("clearButton").textContent = translation.clearButton;
      document.getElementById("resultTitle").textContent = translation.resultTitle;
    }

    function scrollToResult() {
      document.getElementById("output").scrollIntoView({ behavior: "smooth" });
    }

    window.onload = () => {
      atualizarListaArquivos();
      applyTranslation(currentLang);
      loadTheme();
    };
  </script>
</body>
        </html>
